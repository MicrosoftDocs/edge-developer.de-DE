  - title: Hilfe und Support
    items:
    - summary: Holen Sie sich Tipps und Antworten von Communityexperten zu Microsoft Q&A
      title: Communitysupport für Microsoft Q&A
      url: /answers/topics/ms-edge.html
    - summary: Microsoft ist bestrebt, sicherzustellen, dass Ihre Apps auf Microsoft Edge funktionieren.  Wenn Probleme mit Ihren Geschäfts-Apps oder -Websites auf der neuesten Version von Edge auftreten, hilft Microsoft Ihnen, Ihre Apps und Websites ohne zusätzliche Kosten zu beheben.  Informationen zu Den Berechtigungsanforderungen finden Sie unter Angebotsdetails.
      title: Kostenlose Hilfe mit App Assure erhalten
      url: https://fasttrack.microsoft.com/portal
    - summary: Wenn Ihr Unternehmen sofortigen technischen Support für Microsoft Edge benötigt, steht Ihnen der 1:1-Support von Microsoft mithilfe einer Vielzahl von Plänen zur Verfügung, um Ihnen zu helfen, Ihren erforderlichen Support zu erhalten.
      title: Microsoft Support for Business
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
