  - title: Hilfe und Support
    items:
    - summary: Erhalten von Ratschlägen und Antworten von Community-Experten zu Microsoft Q&A
      title: Community-Unterstützung für Microsoft Q&A
      url: /answers/topics/ms-edge.html
    - summary: Microsoft verpflichtet sich, sicherzustellen, dass Ihre apps auf Microsoft Edge funktionieren.  Wenn Sie Probleme mit Ihren Geschäfts-Apps oder Websites über die neueste Version von Edge haben, hilft Ihnen Microsoft, Ihre apps und Websites ohne zusätzliche Kosten zu beheben.  Informationen zu den Teilnahmebedingungen finden Sie unter Angebotsdetails.
      title: Erhalten Sie kostengünstige Hilfe mit der APP-versicherten
      url: /fasttrack/win-10-microsoft-edge
    - summary: Wenn Ihr Unternehmen unmittelbaren technischen Support für Microsoft Edge benötigt, ist der 1:1-Support von Microsoft mit einer Reihe von Plänen verfügbar, die Ihnen helfen, den erforderlichen Support zu erhalten.
      title: Microsoft-Support für Unternehmen
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
